services:
  postgres:
    image: postgres:16-alpine
    container_name: datasense-db
    restart: unless-stopped
    ports:
      - "5463:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-datasense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-datasense}
      POSTGRES_DB: ${POSTGRES_DB:-datasense}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
